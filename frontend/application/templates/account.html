
{% extends 'basic.html'%}
{%block title%}Dashboard | Alcheringa {%endblock%}
{% block body %}

<body>
    <div class="bg-blue-50 flex">
        {% include "navbar.html" %}
        <div class="flex">
            <div style = "margin:15px; background-color: rgb(255, 255, 255);height:250px;padding:20px; border-radius: 10px;width:800px">
                <h1>Account Details</h1>
                <span style = "font-size:25px">Username: </span><span style = "font-size:22px">{{current_user.username}}</span>     <br>
                <span style = "font-size:25px">Email: </span><span style = "font-size:22px">{{current_user.email}}</span>
            </div>
        </div>
    </div>
    </div>

</body>
{%endblock%}
{% block script %}
<script>
    const btn = document.querySelector(".mobile");
    const sidebar = document.querySelector(".navbar");
    const arrow = document.querySelector(".side");
    const middle = document.querySelector(".Middle");
    // const alcher = document.querySelector(".Alcher");
    const ak = document.querySelector(".ak");

    if (screen.width < 672) {
        alert('Less than 960');
        ak.classList.add("hidden")

    }

    // alcher.addEventListener("click", () => {
    //     sidebar.classList.toggle("-translate-x-full"),
    //         middle.classList.add("sm:mx-96"),
    //         btn.classList.add("invisible")
    // });
    arrow.addEventListener("click", () => {
        middle.classList.remove("sm:mx-96")
        sidebar.classList.toggle("-translate-x-full"),
            btn.classList.remove("invisible")
    })



    const levelPoints = [185, 14];
    document.getElementById('level-value').innerText = levelPoints[0]

    // class initialization(myChat)
    var levelChart = new Chart(document.getElementById('level-pie').getContext('2d'), {
        type: 'doughnut',
        data: {
            datasets: [{
                data: levelPoints,
                backgroundColor: [
                    'rgba(232, 107, 115, 1)',
                    'rgba(243, 246, 248, 1)'
                ],
                borderWidth: 0,
                cutout: 62,
            }]
        },
        options: {
            plugins: {
                legend: false,
                tooltip: false,
            }
        }
    });


    const tasksCompletedPoints = [23, 5];
    document.getElementById('tasks-completed-value').innerText = tasksCompletedPoints[0]

    // class initialization(myChat)
    var tasksCompletedChart = new Chart(document.getElementById('tasks-completed-pie').getContext('2d'), {
        type: 'doughnut',
        data: {
            datasets: [{
                data: tasksCompletedPoints,
                backgroundColor: [
                    'rgba(0, 201, 92, 1)',
                    'rgba(243, 246, 248, 1)'
                ],
                borderWidth: 0,
                cutout: 62,
            }]
        },
        options: {
            tooltips: {
                enabled: false
            }
        }
    });



    const referralsPoints = [16, 3];
    document.getElementById('referrals-value').innerText = referralsPoints[0]

    // class initialization(myChat)
    var referralsChart = new Chart(document.getElementById('referrals-pie').getContext('2d'), {
        type: 'doughnut',
        data: {
            datasets: [{
                data: referralsPoints,
                backgroundColor: [
                    'rgba(255, 161, 51, 1)',
                    'rgba(243, 246, 248, 1)'
                ],
                borderWidth: 0,
                cutout: 62,
            }]
        },
        options: {
            tooltips: {
                enabled: false
            }
        }
    });
</script>

{% endblock %}
